<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task Board</title>
    <!-- Include Bootstrap CSS for styling -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
        body {
            padding: 20px;
        }
        .column {
            min-height: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .task {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: move;
        }
        .column h3 {
            text-align: center;
        }
        .column.drag-over {
            border: 2px dashed #007bff;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<!-- Task Creation Form -->
<div class="container mb-4">
    <h2>Create a New Task</h2>
    <form id="task-form">
        <div class="form-group">
            <label for="task-name">Name</label>
            <input type="text" class="form-control" id="task-name" required />
        </div>
        <div class="form-group">
            <label for="task-description">Description</label>
            <textarea class="form-control" id="task-description"></textarea>
        </div>
        <div class="form-group">
            <label for="task-complexity">Complexity</label>
            <select class="form-control" id="task-complexity" required>
                <option value="">Select Complexity</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
</div>
    <h1 class="text-center">Task Board</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>To Do</h3>
                <div id="todo-column" class="column"
                    ondragover="allowDrop(event)"
                    ondragleave="dragLeave(event)"
                    ondrop="drop(event, 'To Do')">
                    <!-- Tasks will go here -->
                </div>
            </div>
            <div class="col-md-4">
                <h3>In Progress</h3>
                <div id="inprogress-column" class="column"
                    ondragover="allowDrop(event)"
                    ondragleave="dragLeave(event)"
                    ondrop="drop(event, 'In Progress')">
                    <!-- Tasks will go here -->
                </div>
            </div>
            <div class="col-md-4">
                <h3>Done</h3>
                <div id="done-column" class="column"
                    ondragover="allowDrop(event)"
                    ondragleave="dragLeave(event)"
                    ondrop="drop(event, 'Done')">
                    <!-- Tasks will go here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
